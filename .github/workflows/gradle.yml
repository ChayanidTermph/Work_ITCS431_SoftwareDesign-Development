name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '23.0.2'

      - name: Compile Java Files
        run: |
          cd HolidayTravelVehicles
          javac -d . *.java

      - name: Run Main Class
        run: |
          cd HolidayTravelVehicles
          java Main

